<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Bank</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Add your JavaScript file -->
    <script src="app.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bolder text-primary" href="#">Bank DApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <span class="ms-auto me-2">
                    <span class="navbar-text" id="accountaddress"></span>
                    <button class="btn btn-outline-primary" id="connect_to_metamask">
                        <i class="fas fa-sign-in-alt pe-1"></i>Log In
                    </button>
                </span>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-lg-6 col-xl-4 border border-5 rounded shadow p-5">
                <h3 class="fw-bolder text-center my-3">Ethereum Bank</h3>
                <hr>
                <div class="mt-5 mb-3">
                    <label for="depositeeth" class="form-label fw-bold text-primary">Deposit ETH:</label>
                    <input type="text" class="form-control" id="depositeeth" placeholder="0.002 ETH">
                    <button class="btn btn-primary mt-3 shadow" type="button" id="depositbutton">Deposit</button>
                </div>
                <div class="mb-3">
                    <label for "withdraweth" class="form-label fw-bold text-primary">Withdraw ETH:</label>
                    <input class="form-control" id="withdraweth" placeholder="0.002 ETH">
                    <button class="btn btn-primary mt-3 shadow" type="button" id="withdrawbutton">Withdraw</button>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary mt-3 shadow" type="button" id="getbalance">Get Balance</button>
                    <p class="mt-3" id="balance"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
